site_name: DocTrans
site_description: A directory-preserving AI translator using Ollama.
site_url: https://rainstorm108.github.io/doctrans/

# Repository Integration
repo_name: RainStorm108/doctrans
repo_url: https://github.com/RainStorm108/doctrans
edit_uri: edit/main/docs/

theme:
  name: material
  # logo: material/robot-outline
  # favicon: material/robot-outline
  features:
    - navigation.instant        # Loads pages without full refresh (SPA feel)
    - navigation.tracking       # Updates URL as you scroll through sections
    - navigation.tabs           # Modern top-level navigation tabs
    - navigation.top            # "Back to top" button
    - search.suggest            # Auto-suggest search results
    - search.highlight          # Highlights search terms on the page
    - content.code.copy         # Adds a 'Copy' button to all code blocks
    - content.code.annotate     # Allows for clickable explanations in code
    - header.autohide           # Hides header when scrolling down, shows when up

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - include-markdown:
      opening_marker: "{%"
      closing_marker: "%}"

markdown_extensions:
  - admonition                # For colorful Note/Warning/Danger boxes
  - pymdownx.details          # For collapsible "Spoiler" or "Details" sections
  - pymdownx.highlight:       # Better code syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences      # Necessary for nesting code blocks in lists/tabs

docs_dir: docs